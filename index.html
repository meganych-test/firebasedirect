        firebase.initializeApp(firebaseConfig);

        var unityInstance = null;

        function InitializeFirebase() {
            console.log("Firebase initialized from Unity");

        }

        function RegisterPlayer(telegramId, username, fullName) {
            console.log("Registering player:", telegramId, username, fullName);
            var database = firebase.database();
            var playersRef = database.ref('players/' + telegramId);
            playersRef.set({
                username: username,
                full_name: fullName
            }).then(function() {
                console.log("Player registered successfully");
                unityInstance.SendMessage('JavascriptHook', 'OnRegistrationSuccess');
            }).catch(function(error) {
                console.error("Error registering player:", error);
                unityInstance.SendMessage('JavascriptHook', 'OnRegistrationFailure', error.message);
            });
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Hamster Firebase Direct.loader.js";
        var config = {
            dataUrl: buildUrl + "/Hamster Firebase Direct.data.unityweb",
            frameworkUrl: buildUrl + "/Hamster Firebase Direct.framework.js.unityweb",
            codeUrl: buildUrl + "/Hamster Firebase Direct.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "HamsterInc",
            productName: "Hamster Firebase Direct",
            productVersion: "1.0",
        };

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {

                unityInstance = instance;
                console.log("Unity instance created successfully");
            }).catch((message) => {
                console.error("Failed to create Unity instance:", message);
                // Optional: Display error message to the user
            });
        };
        document.body.appendChild(script);
