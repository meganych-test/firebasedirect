<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | YourGameName</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js"></script>
    <script>
        var firebaseConfig = {
            // Your Firebase configuration here
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var unityInstance = null;

        function InitializeFirebase() {
            console.log("Firebase initialized from Unity");
            // Any additional initialization if needed
        }

        function RegisterPlayer(telegramId, username, fullName) {
            console.log("Registering player:", telegramId, username, fullName);
            var database = firebase.database();
            var playersRef = database.ref('players/' + telegramId);
            playersRef.set({
                username: username,
                full_name: fullName
            }).then(function() {
                console.log("Player registered successfully");
                unityInstance.SendMessage('JavascriptHook', 'OnRegistrationSuccess');
            }).catch(function(error) {
                console.error("Error registering player:", error);
                unityInstance.SendMessage('JavascriptHook', 'OnRegistrationFailure', error.message);
            });
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/YourBuildName.loader.js";
        var config = {
            dataUrl: buildUrl + "/YourBuildName.data",
            frameworkUrl: buildUrl + "/YourBuildName.framework.js",
            codeUrl: buildUrl + "/YourBuildName.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "YourCompanyName",
            productName: "YourGameName",
            productVersion: "1.0",
        };

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
                // Progress update function if needed
            }).then((instance) => {
                unityInstance = instance;
                console.log("Unity instance created successfully");
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
