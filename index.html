<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | YourGameName</title>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-database-compat.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
        apiKey: "AIzaSyCQGp50ZRrgmm1nqEz_hyL1jz7XLijYQ2o", // Your actual API key
        authDomain: "hamster-inc.firebaseapp.com",
        projectId: "hamster-inc",
        storageBucket: "hamster-inc.appspot.com",
        messagingSenderId: "107635131206172910731",
        appId: "1:34885571286:android:06eb3884f7e17e5d916f77" // Your actual App ID
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var unityInstance = null;

        function InitializeFirebase() {
            console.log("Firebase initialized from Unity");
            // Any additional initialization if needed
        }

        function RegisterPlayer(telegramId, username, fullName) {
            console.log("Registering player:", telegramId, username, fullName);
            var database = firebase.database();
            var playersRef = database.ref('players/' + telegramId);
            playersRef.set({
                username: username,
                full_name: fullName
            }).then(function() {
                console.log("Player registered successfully");
                unityInstance.SendMessage('JavascriptHook', 'OnRegistrationSuccess');
            }).catch(function(error) {
                console.error("Error registering player:", error);
                unityInstance.SendMessage('JavascriptHook', 'OnRegistrationFailure', error.message);
            });
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/YourBuildName.loader.js";
        var config = {
            dataUrl: buildUrl + "/YourBuildName.data",
            frameworkUrl: buildUrl + "/YourBuildName.framework.js",
            codeUrl: buildUrl + "/YourBuildName.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "YourCompanyName",
            productName: "YourGameName",
            productVersion: "1.0",
        };

        var loadingCover = document.querySelector("#loading-cover");
        var progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        loadingCover.style.display = "";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((instance) => {
                unityInstance = instance;
                loadingCover.style.display = "none";
                console.log("Unity instance created successfully");
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
